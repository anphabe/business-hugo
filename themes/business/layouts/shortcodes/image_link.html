<figure class="figure mb-2">
    {{ if .Get "url"}}
        <a href="{{ .Get "url" }}">
            <img class="figure-img img-fluid" src="{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}" {{ end }}/>
        </a>
    {{else}}
        <img class="figure-img img-fluid" src="{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}" {{ end }} />
     {{ end }}
    {{ if .Get "caption" }}
    <figcaption class="figure-caption text-center text-dark">
        {{ with .Get "alt"}}
            {{.}}
        {{else}}
            {{ .Get "caption" }}
        {{ end }}
    </figcaption>
    {{ end }}
</figure>
