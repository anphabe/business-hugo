{{ range first 6 (where site.RegularPages.ByDate.Reverse "Section" "post")}}
    {{ $link :=  "x" }}
    {{ if (.Params.field_url) }}
        {{ $link = .Params.field_url}}
    {{ else }}
        {{ $link = .Permalink }}
    {{ end }}

    <div class="item features-image сol-12 col-md-6 col-lg-4 mb-4">
        <div class="item-wrapper">
            <a href="{{ $link }}">
                <div class="item-img">
                    <img src="{{ .Params.image | absURL }}" alt="{{ .Title }} " data-slide-to="1" style="max-width:348px; max-height: 227px;">
                </div>
                <div class="item-content">
                    
                    <h5 class="item-title mbr-fonts-style display-7 text-black"><strong>{{ .Title }}</strong></h5>
                    <div class="margin-link"><span class="card__button text-primary mbr-fonts-style display-7" href="{{ .Params.field_url }}" target="_blank">{{ i18n "read-more" }}</span><span class="mobi-mbri mobi-mbri-right mbr-iconfont" style="color: rgb(0, 86, 112);"></span></div>
                </div>
            </a>
            
        </div>
    </div>
{{ end }}
