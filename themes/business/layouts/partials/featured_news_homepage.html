{{ range first 3 (where site.RegularPages.ByDate.Reverse "Section" "featured-news")}}
    {{ if (.Params.field_url) }}
    <div class="item features-image сol-12 col-md-6 col-lg-4">
        <div class="item-wrapper">
            <div class="item-img">
                <a href="{{ .Params.field_url }}" target="_blank"><img src="{{ .Params.image }}" alt="Workplace from Facebook " data-slide-to="1"></a>
            </div>
            <div class="item-content">
                <h5 class="item-title mbr-fonts-style display-7"><strong>{{ .Title }}</strong></h5>
                <div class="margin-link"><a class="card__button text-primary mbr-fonts-style display-7" href="{{ .Params.field_url }}" target="_blank">{{ i18n "read-more" }}</a><span class="mobi-mbri mobi-mbri-right mbr-iconfont" style="color: rgb(0, 86, 112);"></span></div>
            </div>
            
        </div>
    </div>
    {{ else }}
    <div class="item features-image сol-12 col-md-6 col-lg-4">
        <div class="item-wrapper">
            <div class="item-img">
                <a href="{{ .Permalink }}" target="_blank"><img src="{{ .Params.image }}" alt="Workplace from Facebook " data-slide-to="1" style="max-width:348px; max-height: 227px;"></a>
            </div>
            <div class="item-content">
                <h5 class="item-title mbr-fonts-style display-7"><strong>{{ .Title }}</strong></h5>
                <div class="margin-link"><a class="card__button text-primary mbr-fonts-style display-7" href="{{ .Permalink }}" target="_blank">{{ i18n "read-more" }}</a><span class="mobi-mbri mobi-mbri-right mbr-iconfont" style="color: rgb(0, 86, 112);"></span></div>
            </div>
            
        </div>
    </div>    
    {{ end }}
{{ end }}
